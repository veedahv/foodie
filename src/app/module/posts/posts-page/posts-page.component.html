
<section>
    <div class="container my-8 mx-auto lg:max-w-screen-lg py-5 px-4">
        <div class="text-center mb-4">
            <h2 class="section-title font-bold text-4xl">Our Posts</h2>
            <!-- <p class="my-4">
                Here are our varieties of sugary goodness
            </p> -->
        </div>
        <app-posts [post]="updatePost" [postIndex]="postIndex" *ngIf="viewEditModal" (updatedPost)="updatePosts($event)" (cancelPost)="viewEditModal = false"></app-posts>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
            <div class="card overflow-hidden rounded-md bg-white shadow-lg flex flex-col h-full"
                *ngFor="let item of post; let i = index">
                <div class="cardbody px-4 py-2">
                    <div class="w-full">
                        <p class="text-base font-medium">{{ item.title }}</p>
                        <p class="text-sm mt-3">{{ item.body }}</p>
                    </div>
                    <div class="flex items-center mt-4 gap-4">
                        <button class="btn rounded outline-none text-sm uppercase font-medium text-white bg-blue-400 px-2 py-1" (click)="editPost(item, i)">
                            edit
                        </button>
                        <button class="btn rounded outline-none text-sm uppercase font-medium text-white bg-red-400 px-2 py-1" (click)="deletePosts(item.id, i)">
                            del
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
