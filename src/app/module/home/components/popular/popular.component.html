<section>
    <div class="container my-8 mx-auto lg:max-w-screen-lg py-5 px-4">
        <div class="text-center mb-4">
            <small class="font-bold text-xs mini-title">Recipes</small>
            <h2 class="section-title font-bold text-2xl">Most Popular Items</h2>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
            <div class="card overflow-hidden rounded-sm bg-white shadow flex flex-col h-full"
                *ngFor="let item of cuisinesCurrentPage">
                <img src="{{ item.strMealThumb }}" alt="" class="card-img">
                <div class="cardbody px-4 py-5">
                    <div class="flex items-center justify-between gap-2 w-full">
                        <p class="text-base font-medium">{{ item.strMeal }}</p>
                        <p class="price text-sm font-bold">$4.00</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center mt-6">
            <a class="px-4 py-2.5 bg-black text-white rounded-full" routerLink="/cuisines">See our cuisines</a>
        </div>
    </div>
</section>
